<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>exemplo do formulário</h1>
    </header>
    <section>
        <form action="">
            <label for="nome">Nome</label><br>
            <input type="text" required id="nome" size="50px" placeholder="Escreva o seu nome completo"><br><br>
            <input type= "submit" value="Cadastrar"><br><br>

            <p> Onde você mora? </p>
            <input type="radio">
            <label for="">São Paulo SP</label><br>
            <input type="radio">
            <label for="">Belo Horizonte MG</label><br>
            <input type="radio">
            <label for="">Angra dos Reis RJ</label><br>

            <p>Qual é o seu meuio de transporte?</p>
            <input type="checkbox">
            <label for="">Onibus</label><br>
            <input type="checkbox">
            <label for="">Trem</label><br>
            <input type="checkbox">
            <label for="">Andando</label><br>

            <p>Que time você torce</p>
           <select>
            <option>São Paulo</option>
            <option>Paumeras</option>
            <option>Santos</option>
            <option>Bota fogo</option>
           </select><br><br>

           <p> Deixa uma menssagem</p>
           <textarea name="" id="" cols="30" rows="10"></textarea>
        </form>
    </section>
</body>
</html>
